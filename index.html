<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones</title>

    <link rel="stylesheet" href="cs/style.css">
</head>

<body>

    <!-- primera pantalla de press start -->
    <section class="seccionVisible" id="fase1">

        <div class="general general1">

            <button onclick="cambiaPantalla(2)">Presiona para comenzar</button>

        </div>

    </section>

    <!-- selección de personajes -->
    <section class="seccionVisible" id="fase2" style="display: none">

        <div class="general general2">

            <h1>Selección de personaje</h1>
            <h2>Escoge un guerrero para librar la batalla</h2>

            <h3 id="textoSeleccion"></h3>

            <div class="personajes">

                <div><img src="img/daenerys.png" class="personajeImg daenerysImg" id ="personaje1" alt=""></div>
                
                <div><img src="img/arya.png" class="personajeImg aryaImg" id ="personaje2" alt=""></div>

                <div><img src="img/joffrey.png" class="personajeImg joffreyImg" id ="personaje3" alt=""></div>

                <div><img src="img/rey.jpg" class="personajeImg reyImg" id ="personaje4" alt=""></div>

            </div>

        </div>
        
    </section>

    <!-- pantalla de enfrentamiento -->
    <section class="seccionVisible" id="fase3" style="display: none">

        <div class="general general3">

            
            <div class="columna columna1">
                
                <img id="imagenJugador1" src="">
                <p id="nombreJugador1"></p>
                <p id="vidaJugador1"></p>
                
            </div>

            <button id="botonAtacar" onclick="pulsaAtacar()" >ATACAR</button>
            
            <div class="columna columna2">
                
                <img id="imagenJugador2" src="">
                <p id="nombreJugador2"></p>
                <p id="vidaJugador2"></p>
                
            </div>
            

        </div>

    </section>

    <!-- pantalla de ganador -->
    <section class="seccionVisible" id="fase4" style="display: none">
    
        <div class="general general4">

            <button id="buttonReset" onclick="cambiaPantalla(1)">Volver a jugar</button>

        </div>

    </section>

    <script src ="js/app.js"></script>
</body>
</html>
