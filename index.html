<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones</title>

    <link rel="stylesheet" href="cs/style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap');
    </style>

</head>

<body>


        <audio autoplay loop>

        <source src="./audio/cancion.mp3" type="audo/mpeg">
    
        </audio>


    <!-- primera pantalla de press start -->
    <section class="seccionVisible" id="fase1">

        <div class="general general1">

            <img src="img/gameofthrones.png" alt="" class="gameLogo">

            <button class="boton1" onclick="cambiaPantalla(2)">Haz click para comenzar</button>

        </div>

    </section>

    <!-- selección de personajes -->
    <section class="seccionVisible" id="fase2" style="display: none">

        <div class="general general2">

            <h1 class="texto">Selección de personaje</h1></br></br>
            
            <h2 class="texto">Escoge un guerrero para librar la batalla</h2></br></br>

            <h3 class="texto" id="textoSeleccion"></h3>

            <div class="personajes">

                <img src="img/daenerys.png" class="personajeImg daenerysImg" id ="personaje1" alt="">
                
                <img src="img/arya.png" class="personajeImg aryaImg" id ="personaje2" alt="">

                <img src="img/joffrey.png" class="personajeImg joffreyImg" id ="personaje3" alt="">

                <img src="img/rey.png" class="personajeImg reyImg" id ="personaje4" alt="">

            </div>

        </div>
        
    </section>

    <!-- pantalla de enfrentamiento -->
    <section class="seccionVisible" id="fase3" style="display: none">

        <div class="general general3">
            
            <div class="columna columna1">
                
                <img id="imagenJugador1" src="">

                <p id="nombreJugador1"></p>

                <div class="cajaVida">
            
                    <p id="vidaJugador1"></p>

                </div>
            </div>

            <div class="textBox">            
                
                <button id="botonAtacar" onclick="pulsaAtacar()" >ATACAR</button>
            
                <h1 class="texto" id="textoSelBatalla"></h1>
                
            </div>

            <div class="columna columna2">
                
                <img id="imagenJugador2" src="">
                
                <p id="nombreJugador2"></p>
                
                <div class="cajaVida">

                    <p id="vidaJugador2"></p>

                </div>
                
            </div>
            
        </div>

    </section>

    <!-- pantalla de ganador -->
    <section class="seccionVisible" id="fase4" style="display: none">
    
        <div class="general general4">

            <img id="ganador" src="">

            <p id="textoGanador"></p>

            <p class="texto">ha ganado</p>
            
            <button id="buttonReset" onclick="cambiaPantalla(1)">Volver a jugar</button>

        </div>

    </section>

    <script src ="js/app.js"></script>
</body>
</html>
